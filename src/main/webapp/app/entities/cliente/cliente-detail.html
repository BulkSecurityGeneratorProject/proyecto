
<div>
    <h2><span translate="proyectoApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="proyectoApp.cliente.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.cliente.nombre}}</span>
        </dd>
        <dt><span translate="proyectoApp.cliente.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.cliente.foto">
                <a ng-click="vm.openFile(vm.cliente.fotoContentType, vm.cliente.foto)">
                    <img data-ng-src="{{'data:' + vm.cliente.fotoContentType + ';base64,' + vm.cliente.foto}}" style="max-width: 100%;"/>
                </a>
                {{vm.cliente.fotoContentType}}, {{vm.byteSize(vm.cliente.foto)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
